<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <title>Register</title>
  </head>
  <body>
    <!-- This Is NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-3">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold ms-3" href="./index.html">ZOYO</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <!-- <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li> -->
            <li class="nav-item mx-5">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search your Hotels"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </li>
            <!-- <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li> -->
          </ul>
        </div>
        <div class="mx-4">
          <a href="./hotels.html" class="text-decoration-none text-black"
            >Hotels</a
          >
        </div>
        <div class="mx-4">
          <a href="./register.html" class="text-decoration-none text-black"
            >Become a member</a
          >
        </div>
        <button
          type="button"
          class="btn btn-primary mx-5"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Log In
        </button>

        <!-- Login  Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Login to your Account
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Enter email"
                    />
                    <small id="emailHelp" class="form-text text-muted"
                      >We'll never share your email with anyone else.</small
                    >
                  </div>
                  <div class="form-group mt-3">
                    <label for="exampleInputPassword1">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Password"
                    />
                  </div>
                  <div class="form-check my-2">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >Remember me</label
                    >
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <p class="my-1">
                    Don't have an Account ?
                    <a href="./register.html">Click here</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Registration Form -->
    <section>
      <div style="max-width: 50%" class="mx-auto py-5">
        <div>
          <h3 class="text-center my-5">Register Now</h3>
        </div>
        <form class="form-floating my-3">
          <input type="name" class="form-control" id="floatingInputValue" />
          <label for="floatingInputValue">First Name</label>
        </form>
        <form class="form-floating my-3">
          <input type="email" class="form-control" id="floatingInputValue" />
          <label for="floatingInputValue">Your Email</label>
        </form>
        <form class="form-floating my-3">
          <input type="text" class="form-control" id="floatingInputValue" />
          <label for="floatingInputValue">Your Address</label>
        </form>
        <form class="form-floating my-3">
          <input type="date" class="form-control" id="floatingInputValue" />
          <label for="floatingInputValue">Your Date Of Birth</label>
        </form>
        <form class="form-floating my-3">
          <input type="password" class="form-control" id="floatingInputValue" />
          <label for="floatingInputValue">Your Password</label>
        </form>
        <form class="form-floating my-3">
          <input type="password" class="form-control" id="floatingInputValue" />
          <label for="floatingInputValue">Confirm Password</label>
        </form>
        <button type="button" class="btn btn-primary">Register</button>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
